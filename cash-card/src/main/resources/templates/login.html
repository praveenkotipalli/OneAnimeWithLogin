<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: rgba(200, 220, 255, 0.8);
             */
             background: url('https://i.pinimg.com/736x/93/22/c0/9322c0343bb6ab2202c0e473f1f5b6e1.jpg');
             background-size: 100%;
        }

        .form-container {
    background-color: rgba(255, 255, 255, 0.464); /* White with 60% opacity */
    width: 350px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

        h2 {
            color: rgb(29, 137, 29);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(29, 137, 29);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(29, 137, 29);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(39, 167, 39);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }

        .error-message,
        .logout-message {
            background-color: #c62828;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .logout-message {
            background-color: #43a047;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div th:if="${param.error}">
            <div class="error-message">
                <p>Invalid Username or Password</p>
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="logout-message">
                <p>Logout Successful!</p>
            </div>
        </div>

        <h2>Login</h2>
        <form th:action="@{/login}" method="post" role="form" th:object="${user}">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit">Login</button>
        </form>
        <p class="form-footer">Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
    </div>
</body>

</html>
